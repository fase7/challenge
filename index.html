<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="head">Your Result</div>
        <div class="score">76</div>
        <div class="motivate">Great</div>
        <div class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque quidem
          laborum possimus non ipsa aspernatur! A
        </div>
      </div>
      <div class="right">
        <div class="head">Summary</div>
        <div class="line">
          <div class="icon">
            <img src="/assets/images/icon-reaction.svg" alt="" />
          </div>
          <div class="name">Reaction</div>
          <div class="score">80/100</div>
        </div>
        <div class="line">
          <div class="icon">
            <img src="/assets/images/icon-memory.svg" alt="" />
          </div>
          <div class="name">Memory</div>
          <div class="score">92/100</div>
        </div>
        <div class="line">
          <div class="icon">
            <img src="/assets/images/icon-verbal.svg" alt="" />
          </div>
          <div class="name">Verbal</div>
          <div class="score">61/100</div>
        </div>
        <div class="line">
          <div class="icon">
            <img src="/assets/images/icon-visual.svg" alt="" />
          </div>
          <div class="name">Visual</div>
          <div class="score">72/100</div>
        </div>

        <div class="btn"><button>Continue</button></div>
      </div>
    </div>
  </body>
</html>
